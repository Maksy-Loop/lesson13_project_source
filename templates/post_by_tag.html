<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты по тегу</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по тегу "{{tagname}}"</h1>

    <div class="post">
        {% for i in posts_with_tag %}
        <img src="{{i.pic}}" width="100%" alt="">
        <p>{{i.content}} </p>
        <hr>
        {% endfor %}

    </div>

    <a href="post_form.html" class="button">Добавить пост</a>

</main>
</body>
</html>
